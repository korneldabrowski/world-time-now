<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">

    <title>World Time Now</title>
</head>
<body>

    <header>
        <span class="header-text">
            <span class="header-left"><h1>Clocks.</h1> <p>Because the <span class="header-text-magic">time</span> matters.</p></span>
            <span class="header-right"> <h2>16:32:04</h2> <p>Current time zone: UTC +1</p></span>
        </span>
    
    </header>

    <section>
        <div class="content">
            <div class="content-header">           
                 <h2>Lorem, ipsum dolor.</h2>
            </div>
            <div class="clocks">
                <div class="clock-block">
                    <h3 class="clock-header">Stockholm</h3>
                    <div class="clock-border">
                        <div class="clock">
                            <div class="hr"></div>
                            <div class="min"></div>
                            <div class="sec"></div>
                            <div class="pin"></div>
                        </div>
                    </div>
                    <div class="clock-time"><p>23:59:59</p></div>
                </div>
                <div class="clock-block">
                    <h3 class="clock-header">New York</h3>
                    <div class="clock-border">
                        <div class="clock">
                            <div class="hr"></div>
                            <div class="min"></div>
                            <div class="sec"></div>
                            <div class="pin"></div>
                        </div>
                    </div>
                    <div class="clock-time"><p>23:59:59</p></div>
                </div>
                <div class="clock-block">
                    <h3 class="clock-header">Edinburgh</h3>
                    <div class="clock-border">
                        <div class="clock">
                            <div class="hr"></div>
                            <div class="min"></div>
                            <div class="sec"></div>
                            <div class="pin"></div>
                        </div>
                    </div>
                    <div class="clock-time"><p>23:59:59</p></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="split">
            <div class="footer-text"><p>Lorem ipsum dolor sit amet consectetur adipisicing.</p></div>
            <div class="footer-text"><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi.</p></div>
        </div>
    </footer>

<script src="script.js"></script>

</body>
</html>
